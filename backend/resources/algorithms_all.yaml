- name: AP_C10AA
  steps:
  - content: Patient sous classe ATC C10AA
    id: situation
    title: Descriptif de la situation à risque
  - content: '''atorvastatin'' in patient[''medications''] OR ''atrovastatin'' in
      patient[''medications''] OR ''pravastatin'' in patient[''medications''] OR ''simvastatin''
      in patient[''medications'']'
    id: logical_rule
    title: Règle en langage logique
  - content: 'lambda patient, meds: any(m.lower() == ''atorvastatin'' or m.lower()
      == ''atrovastatin'' or m.lower() == ''pravastatin'' or m.lower() == ''simvastatin''
      for m in meds)'
    id: code_rule
    title: Règle en langage informatique
  - content: Vérifier l'utilisation appropriée des médicaments de la classe C10AA
    id: intervention
    title: Conduite à tenir
  - content: ANAP
    id: references
    title: Références bibliographiques
  - content: C10AA
    id: bdc_reference
    title: Référencement dans la base de connaissances
